<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/08334380fc.js" crossorigin="anonymous"></script>
    <title>🐔-Map</title>
</head>
<body>
    <div id="mapContainer">
        <div id="mapNav">
            <button id="focusPlayer" class="navBtn">
                <i class="fas fa-male"></i>
            </button>
            <button id="zoomIn" class="navBtn">
                <i class="fas fa-search-plus"></i>
            </button>           
            <button id="zoomOut" class="navBtn">
                <i class="fas fa-search-minus"></i>
            </button>
        </div>
        <div id="map">
            <canvas id="world"></canvas>
        </div>
        <div id="barometer">
            <span id="baroMax">40</span>
            <span id="baroMin">1</span>
        </div>
    </div>
</body>

<script src="spryMap-2.js"></script>
<script src="script.js"></script>
</html>
